        <main class="contacto-main">
        
          <section class="section-contacto">  
                <h2 class="h2-contacto">Contacto</h2>
                <br>
                <ul  class="contacto-lista">
                    <li><a href="https://web.whatsapp.com/" class="fa fa-whatsapp" target="_blank"></a> 1145123453</li>

                    <li><a href="https://www.instagram.com" class="fa fa-instagram" target="_blank"></a> @belluryoga</li>

                    <li><a href="https://www.google.com/intl/es/gmail/about/" class="fa fa-envelope" target="_blank"></a> bellur@gmail.com</li>

                    <li><a href="https://www.google.com.ar/maps/place/C.+Falsa,+45908+Aldea+en+Cabo,+Toledo,+Espa%C3%B1a/@40.1739144,-4.4733524,14z/data=!4m6!3m5!1s0xd4035b57551b6f3:0x84be095154d712f6!8m2!3d40.184956!4d-4.4581604!16s%2Fg%2F11_q3_qh5?entry=ttu" class="fa  fa-map-pin" target="_blank"></a> Calle Falsa 123</li>
                </ul>
          </section>

          <section class="section-contacto-2">

            <h2 class="h2-contacto">Envianos tu consulta</h2>

                <form>
                  <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Nombre y Apellido" required>
                  </div>


                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                    <div id="emailHelp" class="form-text">Ingresá tu dirección de correo electrónico.</div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">¿Tienes experiencia en yoga?</label>
                    <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="yogaExperience" id="yogaSi" value="si">
                        <label class="form-check-label" for="yogaSi">Sí</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="yogaExperience" id="yogaNo" value="no">
                        <label class="form-check-label" for="yogaNo">No</label>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="consultaDetalle" class="form-label">Detalle de Consulta</label>
                    <textarea class="form-control" id="consultaDetalle" rows="3" placeholder="Mensaje" required></textarea>
                  </div>

                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-danger" onclick="borrarCampos()">Borrar todos los campos</button>
                  </div>
                </form>

          </section>

<!-- Script para seleccionar todos los elementos del formulario y resetear sus valores -->
          <script>
            function borrarCampos() {
              document.getElementById("exampleInputName").value = "";
              document.getElementById("exampleInputEmail1").value = "";
              document.getElementById("consultaDetalle").value = "";
              document.getElementById("yogaSi").checked = false;
              document.getElementById("yogaNo").checked = false;
            }
          </script>
